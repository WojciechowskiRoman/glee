<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fff">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body id="body">

    <h1 class="sr-only">Glee - e-commerce</h1>

    @@include('../lego/header.html')

    <main>

        <div class="top">
            <h2 class="top__title title">
                Log in
            </h2>
            <ul class="breadcrubms">
                <li class="breadcrubms__item">
                    <a class="breadcrubms__link" href="index.html">Home</a>
                </li>
                <li class="breadcrubms__item">
                    <a class="breadcrubms__link" href="#">Log in</a>
                </li>
            </ul>
        </div>

        <div class="login">
            <div class="container container--small">
                <form class="form">
                    <label class="form__label">
                        Username or email address *
                        <input class="form__input" type="text" required>
                    </label>
                    <label class="form__label">
                        Password *
                        <input class="form__input" type="password" required>
                    </label>
                    <button class="form__button button">Login</button>
        
                    <label class="form__label form__label--remember">
                        <input class="form__checkbox" type="checkbox">
                        <span class="form__checkbox-remember">Remember me</span>
                        <a class="form__link" href="#">Lost your password?</a>
                    </label>
                    
                    <a class="form__registration" href="#">
                        Not registered? No problem
                    </a>
                    <button class="form__button button" type="button">Create an account</button>
                </form>
            </div>
        </div>

        @@include('../lego/partners.html');
     
    </main>

    @@include('../lego/footer.html')

    <a class="arrow arrow--up" href="#body">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <use xlink:href="images/sprite.svg#up"></use>
        </svg>
    </a>

    <script src="js/main.min.js"></script>
</body>
</html>
